services:
  - type: web
    name: ai-risk-api
    env: python
    plan: free
    rootDir: .         # ğŸ‘ˆ raÃ­z del repo
    buildCommand: pip install -r requirements.txt   # ğŸ‘ˆ subir un nivel
    startCommand: uvicorn app.main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      #- key: MODEL_NAME
      # value: gpt-4o
    autoDeploy: true
    rootDir: app   # ğŸ‘ˆ Importante: solo backend aquÃ­

  - type: web
    name: ai-risk-ui
    env: python
    plan: free
    rootDir: ui         # ğŸ‘ˆ raÃ­z del repo
    buildCommand: pip install -r requirements.txt   # ğŸ‘ˆ subir un nivel
    startCommand: streamlit run streamlit_app.py --server.port 10001 --server.address=0.0.0.0
    envVars:
    - key: API_URL
      value: https://ai-risk-radar-api.onrender.com/analyze
    autoDeploy: true
